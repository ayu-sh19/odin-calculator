<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anta&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="outer">
      <div class="display"></div>

      <div class="keys">
        <div class="container">
          <div class="functionsLineOne">
            <button class="clear">AC</button>
            <button class="sign">+/-</button>
            <button class="backspace">delete</button>
          </div>
          <div class="numbersLineOne">
            <button class="seven">7</button>
            <button class="eight">8</button>
            <button class="nine">9</button>
          </div>
          <div class="numbersLineTwo">
            <button class="four">4</button>
            <button class="five">5</button>
            <button class="six">6</button>
          </div>
          <div class="numbersLineThree">
            <button class="one">1</button>
            <button class="two">2</button>
            <button class="three">3</button>
          </div>
          <div class="lastRow">
            <button class="zero">0</button>
            <button class="period">.</button>
          </div>
        </div>

        <div class="operator">
          <button class="divide">/</button>
          <button class="multiply">*</button>
          <button class="subtract">-</button>
          <button class="add">+</button>
          <button class="equal">=</button>
        </div>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
